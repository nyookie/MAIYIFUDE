        <script language="Javascript">
        function valid_function()
            {
                var name=document.getElementById('name');
                var email=document.getElementById('email');
                var phone=document.getElementById('phone');
                var password=document.getElementById('password');
                var repassword=document.getElementById('repassword');
                
                if(isAlphanumeric(name, "Please enter 6-8 characters"))
                    {
                        if(isEmail(email, "Please use valid email"))
                            {
                                if(phoneNo(phone, "Please use Malaysia phone number"))
                                    {
                                        if(isPassword(password, repassword, "Please enter 6-8 character password", "Please enter same password"))
                                            {
                                                return true;
                                            }
                                    }      
                            }
                    }
            }
                
                function isAlphanumeric(elem, helperMsg)
                {
                    var alphaExp = /^[0-9a-zA-z]+$/;
                    if(elem.value.match(alphaExp) && (elem.value.length>=6 && elem.value.length<=8))
                        {
                            return true;
                        }
                    else
                        {
                            alert(helperMsg);
                            elem.focus;
                            return false;
                        }
                }
                
                function isEmail(elem, helperMsg)
                {
                    var emailExp= /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
                    if(elem.value.match(emailExp) )
                        {
                            return true;
                        }
                    else
                        {
                            alert(helperMsg);
                            elem.focus;
                            return false;
                        }
                }
                
                function phoneNo(elem, helperMsg)
                {
                    var numericExp=/^(01)[0-46-9]*[0-9]{7,8}$/;
                    
                    if(elem.value.match(numericExp))
                        {
		                  return true;
	                    }
                    else{
		                  alert(helperMsg);
		                  elem.focus;
		                  return false;
                        }
                }
                
                function isPassword(elem, elem2, helperMsg, helperMsg2)
                {
                    var passwordExp= /^[0-9a-zA-z]+$/;
                    if(elem.value.match(passwordExp) && (elem.value.length>=6 && elem.value.length<=8))
                        {
                            if(elem.value !== elem2.value)
                                {
                                    alert(helperMsg2);
                                    elem.focus;
                                    return false;
                                    
                                }
                            else
                                {
                                    return true;
                                }
                        }
         
                     else
                        {
                            alert(helperMsg);
                            elem.focus;
                            return false;
                        } 
                }
        
        </script>
